<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
  <!-- Name -->
  <label class="inline-block mb-2">Name</label>
  <app-input [control]="name" placeholder="Enter name"></app-input>
  <!-- Email -->
  <label class="inline-block mb-2">Email</label>
  <app-input [control]="email" placeholder="Enter email"></app-input>
  <!-- Age -->
  <label class="inline-block mb-2">Age</label>
  <app-input
    [control]="age"
    placeholder="Enter your age"
    type="number"
  ></app-input>
  <!-- Password -->
  <label class="inline-block mb-2">Password</label>
  <app-input
    [control]="password"
    placeholder="Enter password"
    type="password"
  ></app-input>
  <!-- Confirm Password -->
  <label class="inline-block mb-2">Confirm Password</label>
  <app-input
    [control]="confirmPassword"
    placeholder="Confirm Password"
    type="password"
  ></app-input>

  <!-- Phone Number -->
  <label class="inline-block mb-2">Phone Number</label>
  <app-input
    [control]="phoneNumber"
    placeholder="Enter your phone number"
    format="(000)000-0000"
  ></app-input>

  <button
    [disabled]="!registerForm.valid || insubmission"
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>
